<!DOCTYPE html>
<html lang="en">
<style>

</style>
<head>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>
    <div class="inputs">
    <form method="POST" action="{{ url_for('members') }}">
        <label for="memberNo">No:</label>
        <input type="text" id="memberNo" name="memberNo">
        <label for="memberName">Name:</label>
        <input type="text" id="memberName" name="memberName">
        <input type="submit" value="Submit">
    </form>
    </div>
    <table id="members" style="width:100%">
        {% if result %}
        <tr>
            <th>MemberNo</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>sex</th>
            <th>Address</th>
            <th>Date Joined</th>
        </tr>
        {% for row in result %}
        <tr>
            <td> {{ row.memberNo }}</td>
            <td> {{ row.fName }}</td>
            <td> {{ row.lName }}</td>
            <td> {{ row.sex }}</td>
            <td> {{ row.address }}</td>
            <td> {{ row.dateJoined }}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>
</body>
</html>
