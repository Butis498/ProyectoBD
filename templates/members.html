<!DOCTYPE html>
<html lang="en">
<style>

</style>
<head>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>
<table id="members" style="width:100%">
    {% if result %}
    <tr>
        <th>MemberNo</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>sex</th>
        <th>Address</th>
        <th>Date Joined</th>
    </tr>
    {% for row in result %}
    <tr>
        <td> {{ row.memberNo }}</td>
        <td> {{ row.fName }}</td>
        <td> {{ row.lName }}</td>
        <td> {{ row.sex }}</td>
        <td> {{ row.address }}</td>
        <td> {{ row.dateJoined }}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>
</body>
</html>
